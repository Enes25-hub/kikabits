<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KikaBits AI Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00e0ff;
      --background: #000000;
      --card: #111111;
      --text: #ffffff;
      --accent: #00b7ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Quicksand', sans-serif;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--primary);
    }

    section {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: var(--accent);
      font-size: 1.8rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }

    input, textarea {
      background: #1a1a1a;
      color: var(--text);
      border: 1px solid #333;
    }

    button {
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0094cc;
    }

    #tool-message {
      margin-top: 10px;
      color: #4fffa5;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>KikaBits AI Tools</h1>
  </header>

  <section>
    <h2>Create Your AI Tool</h2>
    <form id="tool-form">
      <input type="text" id="tool-name" placeholder="Tool Name" required />
      <textarea id="tool-description" placeholder="Tool Description" required></textarea>
      <button type="submit">Submit Tool</button>
    </form>
    <p id="tool-message"></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://ugzbsmmaxxklojwlijrt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnemJzbW1heHhrbG9qd2xpanJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2MDAyNTYsImV4cCI6MjA1OTE3NjI1Nn0.TZr8hu2fldqEyeOZBVxTO-bnQZio6HFqy6LP7AZ085o'
    );

    document.getElementById('tool-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('tool-name').value.trim();
      const description = document.getElementById('tool-description').value.trim();

      if (!name || !description) return;

      const { error } = await supabase.from('ai_tools').insert({ name, description });

      const message = document.getElementById('tool-message');
      if (error) {
        message.textContent = 'Something went wrong: ' + error.message;
      } else {
        message.textContent = 'AI Tool successfully submitted!';
        document.getElementById('tool-form').reset();
      }
    });
  </script>
  <footer style="text-align: center; margin-top: 50px;">
    <!-- X (Twitter) butonu -->
    <a href="https://x.com/EnesS28491677?t=nGZuUhVhP6CaKiQsbUqMnw&s=09" target="_blank" style="
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      background-color: #111;
      padding: 10px 20px;
      border-radius: 12px;
      color: #00e0ff;
      font-weight: bold;
      border: 1px solid #00e0ff;
      transition: background 0.3s;
    " onmouseover="this.style.backgroundColor='#00e0ff'; this.style.color='#000';"
       onmouseout="this.style.backgroundColor='#111'; this.style.color='#00e0ff';">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="20" height="20" viewBox="0 0 24 24">
        <path d="M20.47 2H3.53A1.53 1.53 0 0 0 2 3.53v16.94A1.53 1.53 0 0 0 3.53 22h16.94A1.53 1.53 0 0 0 22 20.47V3.53A1.53 1.53 0 0 0 20.47 2zm-2.56 14.36h-1.36l-2.28-3.1-2.56 3.1H8.84l3.37-4.01L8.7 7.6h1.38l2.11 2.84L14.6 7.6h1.36l-3.18 3.79z"/>
      </svg>
      Follow me on X
    </a>

    <!-- Çizim görseli -->
    <div style="margin-top: 30px;">
      <img src="cat-cage-key.png" alt="Cat in cage reaching for key" style="max-width: 300px; width: 100%; opacity: 0.9;" />
    </div>
  </footer>
</body>
</html>
