
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikaBits Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a1b9a, #0d47a1); /* Gradient background */
            font-family: 'Open Sans', sans-serif;
            color: white;
        }

        .header {
            text-align: center;
            padding: 50px;
        }

        .header h1 {
            font-size: 3rem;
        }

        .content {
            text-align: center;
        }

        .kika-img {
            width: 150px;
            height: auto;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .kika-img:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            background-color: #0d47a1;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #6a1b9a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to KikaBits</h1>
    </div>
    <div class="content">
        <img src="images/kika_1.png" alt="Kika the Cat" class="kika-img">
        <img src="images/kika_2.png" alt="Kika the Cat" class="kika-img">
        <img src="images/kika_3.png" alt="Kika the Cat" class="kika-img">
        <button>Join Us Now</button>
    </div>
</body>
</html>
