<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KikaBits AI Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00e0ff;
      --background: #000000;
      --card: #111111;
      --text: #ffffff;
      --accent: #00b7ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Quicksand', sans-serif;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--primary);
    }

    section {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: var(--accent);
      font-size: 1.8rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }

    input, textarea {
      background: #1a1a1a;
      color: var(--text);
      border: 1px solid #333;
    }

    button {
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0094cc;
    }

    #tool-message {
      margin-top: 10px;
      color: #4fffa5;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>KikaBits AI Tools</h1>
  </header>

  <section>
    <h2>Create Your AI Tool</h2>
    <form id="tool-form">
      <input type="text" id="tool-name" placeholder="Tool Name" required />
      <textarea id="tool-description" placeholder="Tool Description" required></textarea>
      <button type="submit">Submit Tool</button>
    </form>
    <p id="tool-message"></p>
  </section>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Supabase projenin kendi URL ve anon key değerini buraya koymalısın:
    const supabase = createClient(
      'https://YOUR-SUPABASE-URL.supabase.co',
      'YOUR-ANON-KEY'
    )

    document.getElementById('tool-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      
      const name = document.getElementById('tool-name').value.trim()
      const description = document.getElementById('tool-description').value.trim()

      if (!name || !description) return

      const { error } = await supabase.from('ai_tools').insert({ name, description })

      const message = document.getElementById('tool-message')
      if (error) {
        message.textContent = 'Something went wrong: ' + error.message
      } else {
        message.textContent = 'AI Tool successfully submitted!'
        document.getElementById('tool-form').reset()
      }
    })
  </script>
</body>
</html>
