  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_3f9c97c1c8.mp3?filename=nostalgic-piano-ambient-126186.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<style>
  /* Ana görsel için hafif titreşim ve nefes benzeri efekt */
  #mainImage {
    animation: subtleMotion 10s ease-in-out infinite;
    transform-origin: center center;
  }

  @keyframes subtleMotion {
    0% { transform: scale(1) translateY(0px); opacity: 0.95; }
    50% { transform: scale(1.01) translateY(-1.5px); opacity: 1; }
    100% { transform: scale(1) translateY(0px); opacity: 0.95; }
  }
</style>

<script>
  // Müzik sesini otomatik başlatmak için kullanıcı etkileşimi kontrolü (bazı tarayıcı kısıtları için)
  window.addEventListener("click", function() {
    const music = document.getElementById("bgMusic");
    if (music.paused) music.play();
  });
</script><!-- Hareketli katmanlar (göz kırpma ve baş eğme gibi) -->

    position: absolute;
    pointer-events: none;
    z-index: 10;
  }

  .eye-blink {
    width: 20px;
    height: 10px;
    background-color: #000;

    95% { transform: scaleY(0.1); }
    96% { transform: scaleY(0.05); }
    97% { transform: scaleY(0.1); }

<!-- Görsel ve katmanlar -->
<div style="margin: 30px auto 0; text-align: center; max-width: 700px;">
  <div class="image-container">
    <img id="mainImage" src="your-final-image.png" alt="Abstract surreal illustration"
         style="width: 100%; border-radius: 16px; opacity: 0.95;" />
    <!-- Kedinin gözü -->
    <div class="overlay eye-blink cat-eye" style="position: absolute;"></div>
    <!-- İnsan figürünün gözü -->
    <div class="overlay eye-blink human-eye" style="position: absolute;"></div>
  </div>
</div>
<style>
  /* Tema değiştiğinde görselin filtresi yumuşak geçişle değişsin */
  #mainImage {
    transition: filter 1.5s ease-in-out, transform 10s ease-in-out;
  }
</style>

<script>
  // Güncellenmiş switchTheme fonksiyonu (filtre geçişleri animasyonlu olur)
  function switchTheme(theme) {
    const root = document.documentElement;
    const img = document.getElementById("mainImage");

    img.style.transition = "filter 1.5s ease-in-out, transform 10s ease-in-out";

    switch (theme) {
      case 'white':
        root.style.setProperty('--background', '#ffffff');
        root.style.setProperty('--text', '#000000');
        root.style.setProperty('--card', '#f2f2f2');
        root.style.setProperty('--primary', '#333');
        root.style.setProperty('--accent', '#555');
        img.style.filter = 'invert(0%) contrast(100%) brightness(100%)';
        break;
      case 'blue':
        root.style.setProperty('--background', '#001f3f');
        root.style.setProperty('--text', '#ffffff');
        root.style.setProperty('--card', '#003366');
        root.style.setProperty('--primary', '#00e0ff');
        root.style.setProperty('--accent', '#00b7ff');
        img.style.filter = 'contrast(110%) brightness(120%) saturate(110%)';
        break;
      case 'red':
        root.style.setProperty('--background', '#2b0000');
        root.style.setProperty('--text', '#fff0f0');
        root.style.setProperty('--card', '#550000');
        root.style.setProperty('--primary', '#ff4d4d');
        root.style.setProperty('--accent', '#ff1a1a');
        img.style.filter = 'sepia(30%) contrast(110%) saturate(90%)';
        break;
      case 'green':
        root.style.setProperty('--background', '#002b00');
        root.style.setProperty('--text', '#e6ffe6');
        root.style.setProperty('--card', '#004d00');
        root.style.setProperty('--primary', '#00ff99');
        root.style.setProperty('--accent', '#00cc66');
        img.style.filter = 'hue-rotate(50deg) contrast(110%) brightness(105%)';
        break;
      case 'yellow':
        root.style.setProperty('--background', '#ffffcc');
        root.style.setProperty('--text', '#333300');
        root.style.setProperty('--card', '#ffff99');
        root.style.setProperty('--primary', '#999900');
        root.style.setProperty('--accent', '#cccc00');
        img.style.filter = 'saturate(120%) brightness(110%)';
        break;
      case 'gray':
        root.style.setProperty('--background', '#1e1e1e');
        root.style.setProperty('--text', '#cccccc');
        root.style.setProperty('--card', '#2b2b2b');
        root.style.setProperty('--primary', '#aaaaaa');
        root.style.setProperty('--accent', '#888888');
        img.style.filter = 'grayscale(100%) contrast(90%)';
        break;
      default:
        root.style.setProperty('--background', '#000000');
        root.style.setProperty('--text', '#ffffff');
        root.style.setProperty('--card', '#111111');
        root.style.setProperty('--primary', '#00e0ff');
        root.style.setProperty('--accent', '#00b7ff');
        img.style.filter = 'brightness(100%) contrast(100%)';
    }
  }
</script>
<!-- Müzik kontrol butonu -->
<div style="position: fixed; top: 15px; right: 20px; z-index: 1000;">
  <button id="musicToggle" style="
    background-color: var(--card);
    color: var(--primary);
    border: 1px solid var(--primary);
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 0.9rem;
    cursor: pointer;
  ">Pause Music</button>
</div>

<script>
  const music = document.getElementById("bgMusic");
  const toggleBtn = document.getElementById("musicToggle");

  toggleBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      toggleBtn.textContent = "Pause Music";
    } else {
      music.pause();
      toggleBtn.textContent = "Play Music";
    }
  });

  // Otomatik başlatmayı tarayıcı engellerse kullanıcı tıklayınca devreye sokar
  window.addEventListener("DOMContentLoaded", () => {
    document.body.addEventListener("click", () => {
      if (music.paused) music.play().catch(() => {});
    }, { once: true });
  });
</script>
