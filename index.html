<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KikaBits AI Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: #2b2d42;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 3rem;
      color: #f8f8f8;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #e0e0e0;
      padding: 8px 16px;
      background: #4a4e69;
      border-radius: 20px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover {
      background: #9a8c98;
    }
    .section {
      max-width: 1000px;
      margin: 3rem auto;
      background: rgba(0,0,0,0.3);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .section h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #fcd5ce;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      background: #f0f0f0;
      color: #333;
    }
    button {
      background: #ff6f61;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff3c38;
    }
    footer {
      background: #2b2d42;
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>KikaBits AI Portal</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#ai-tools">AI Tools</a></li>
        <li><a href="#upload">Upload</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="section">
    <h2>About KikaBits</h2>
    <p>KikaBits is a vibrant and creative crypto platform powered by Solana, where you can build and share your own AI tools with the community.</p>
  </section>

  <section id="ai-tools" class="section">
    <h2>Create Your AI Tool</h2>
    <form id="tool-form">
      <input type="text" id="tool-name" placeholder="Tool Name" required />
      <textarea id="tool-description" placeholder="Description" required></textarea>
      <button type="submit">Submit</button>
      <p id="tool-message"></p>
    </form>
  </section>

  <section id="upload" class="section">
    <h2>Share a Photo</h2>
    <input type="file" id="photo-upload" accept="image/*" />
    <button id="upload-button">Upload Photo</button>
    <div id="photo-display"></div>
  </section>

  <footer>
    <p>&copy; 2025 KikaBits. Crafted with love by Erica.</p>
  </footer>
</body>
</html>
